{% block body %}
user authenticated: {{request.user.is_authenticated }}
{{ request.user.username }}
<form method="post" style="padding-left: 730px;">
    {% csrf_token %}
    <div class="form-group" style="padding-top: 60px;">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" name="username" class="form-control" style="width: 300px;" id="username"
            aria-describedby="emailHelp" placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group" style="padding-top: 15px;">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" style="width: 300px;" id="exampleInputPassword1"
            placeholder="Password">
    </div>

    <div class="btn" style="padding-top: 35px; text-align: center;">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <div style=" padding-top: 10px;">
        <p>Not a User? <a href="http://127.0.0.1:8000/">Sign Up</a></p>
    </div>

</form>

{% endblock %}
